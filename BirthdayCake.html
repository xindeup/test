    <svg id="cake" version="1.1" x="0px" y="0px" width="200px" height="500px" viewBox="0 0 200 500" enable-background="new 0 0 200 500" xml:space="preserve">
    <!-- 蛋糕底座 -->
    <path fill="#A67C52" d="M60,470 L140,470 L140,450 L60,450 Z">
        <animate id="base" attributeName="d" calcMode="spline" keySplines="0 0 1 1; 0 0 1 1" begin="2s" dur="0.5s" fill="freeze" values="
                          M100,470 L100,470 L100,470 L100,470 Z
                          ;
                          M60,470 L140,470 L140,450 L60,450 Z
                          " />
    </path>
    
    <!-- 蛋糕第一层 -->
    <path fill="#FFB6C1" d="M65,450 L135,450 L135,400 L65,400 Z">
        <animate id="layer1" attributeName="d" calcMode="spline" keySplines="0 0 1 1; 0 0 1 1" begin="base.end" dur="0.4s" fill="freeze" values="
                          M100,450 L100,450 L100,450 L100,450 Z
                          ;
                          M65,450 L135,450 L135,400 L65,400 Z
                          " />
    </path>
    
    <!-- 蛋糕第二层 -->
    <path fill="#FFC0CB" d="M70,400 L130,400 L130,350 L70,350 Z">
        <animate id="layer2" attributeName="d" calcMode="spline" keySplines="0 0 1 1; 0 0 1 1" begin="layer1.end" dur="0.4s" fill="freeze" values="
                          M100,400 L100,400 L100,400 L100,400 Z
                          ;
                          M70,400 L130,400 L130,350 L70,350 Z
                          " />
    </path>
    
    <!-- 蛋糕第三层 -->
    <path fill="#FFD7E0" d="M75,350 L125,350 L125,300 L75,300 Z">
        <animate id="layer3" attributeName="d" calcMode="spline" keySplines="0 0 1 1; 0 0 1 1" begin="layer2.end" dur="0.4s" fill="freeze" values="
                          M100,350 L100,350 L100,350 L100,350 Z
                          ;
                          M75,350 L125,350 L125,300 L75,300 Z
                          " />
    </path>
    
    <!-- 蛋糕顶部奶油 -->
    <path fill="#FFFFFF" d="M75,300 C75,280 85,280 100,280 C115,280 125,280 125,300 Z">
        <animate id="topping" attributeName="d" calcMode="spline" keySplines="0 0 1 1; 0 0 1 1" begin="layer3.end" dur="0.5s" fill="freeze" values="
                          M100,300 L100,300 L100,300 L100,300 L100,300 L100,300 Z
                          ;
                          M75,300 C75,280 85,280 100,280 C115,280 125,280 125,300 Z
                          " />
    </path>
    
    <!-- 蛋糕装饰 -->
    <circle cx="80" cy="380" r="0" fill="#FF0000">
        <animate attributeName="r" begin="topping.end" dur="0.3s" fill="freeze" values="0; 5" />
    </circle>
    
    <circle cx="120" cy="420" r="0" fill="#1E90FF">
        <animate attributeName="r" begin="topping.end+0.1s" dur="0.3s" fill="freeze" values="0; 4" />
    </circle>
    
    <circle cx="90" cy="330" r="0" fill="#FFD700">
        <animate attributeName="r" begin="topping.end+0.2s" dur="0.3s" fill="freeze" values="0; 4" />
    </circle>
    
    <circle cx="110" cy="370" r="0" fill="#FF69B4">
        <animate attributeName="r" begin="topping.end+0.3s" dur="0.3s" fill="freeze" values="0; 3" />
    </circle>
    
     <!-- 蜡烛 -->
     <rect x="97" y="280" width="6" height="25" rx="1" fill="#FFF9C4">
        <animate attributeName="height" begin="topping.end" dur="0.3s" fill="freeze" values="0; 25" />
     </rect>
     
     <!-- 蜡烛芯 -->
     <rect x="99" y="275" width="2" height="5" fill="#000000">
        <animate attributeName="height" begin="topping.end+0.3s" dur="0.2s" fill="freeze" values="0; 5" />
     </rect>

     <!-- 火焰 -->
     <g transform="translate(100, 272)">
         <!-- 火焰外层 -->
         <path fill="#FF9800" opacity="0.8">
             <animate attributeName="d" dur="0.8s" repeatCount="indefinite" values="
                 M0,0 C-3,-10 3,-10 0,0 Z;
                 M0,0 C-4,-12 4,-12 0,0 Z;
                 M0,0 C-3,-10 3,-10 0,0 Z"
             />
         </path>
         <!-- 火焰内层 -->
         <path fill="#FFC107" opacity="0.9">
             <animate attributeName="d" dur="0.6s" repeatCount="indefinite" values="
                 M0,0 C-2,-8 2,-8 0,0 Z;
                 M0,0 C-3,-10 3,-10 0,0 Z;
                 M0,0 C-2,-8 2,-8 0,0 Z"
             />
         </path>
         <!-- 火焰核心 -->
         <path fill="#FFEB3B" opacity="1">
             <animate attributeName="d" dur="0.4s" repeatCount="indefinite" values="
                 M0,0 C-1,-5 1,-5 0,0 Z;
                 M0,0 C-2,-7 2,-7 0,0 Z;
                 M0,0 C-1,-5 1,-5 0,0 Z"
             />
         </path>
     </g>

     <!-- 小星星装饰 -->
     <path fill="#FFD700" d="M85,320 L87,315 L90,313 L85,313 L83,308 L81,313 L76,315 L79,317 L77,322 L83,320 Z" opacity="0">
        <animate attributeName="opacity" begin="topping.end+0.6s" dur="0.3s" fill="freeze" values="0; 1" />
     </path>
     
     <path fill="#FFD700" d="M125,325 L127,320 L130,318 L125,318 L123,313 L121,318 L116,320 L119,322 L117,327 L123,325 Z" opacity="0">
        <animate attributeName="opacity" begin="topping.end+0.7s" dur="0.3s" fill="freeze" values="0; 1" />
     </path>
     
    <rect x="10" y="475.571" fill="#fefae9" width="180" height="4" />
</svg>
